<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"/>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- or -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>ARFLIX</title>
</head>
<body>
    <main id="main">

        <!-- ------------------- HEADER --------------------->
        <header class="header">

            <a href="./index.html" class="logo">
                <img src="./Img/H.png" alt="ARFlix Home" width="120" height="32">
            </a>

            <div class="search-box" id="search-box" search-box>
                <div class="search-wrapper" search-wrapper>

                    <input type="text" name="search" id="" placeholder="Search any movies..." area-label="search movies" class="search-field" autocomplete="off" search-field>
    
                    <img src="./Img/search.png" alt="search" class="loading-icon">
    
                </div>
    
                <button class="search-btn search-toggler" id="search-toggler">
                    <img src="./Img/close.png" alt="close search box" width="24" height="24">
                </button>
                
            </div>

            <button class="search-btn search-toggler" menu-close id="search-toggler">
                <img src="./Img/search.png" alt="search" width="24" height="24">
            </button>

            <button class="menu-btn" menu-btn menu-toggler>

                <!-- <img src="./Img/menu.png" alt="" class="menu" width="24p" height="24p"> -->
                <i class="fa-solid fa-bars menu"></i>
                <!-- <i class='bx bx-grid-alt menu'></i> -->

                <img src="./Img/menu-close.png" alt="menu-close" class="close" width="24" height="24">
            </button>

        </header>


    </main>


    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="./js/global.js"></script>
</body>
</html>
